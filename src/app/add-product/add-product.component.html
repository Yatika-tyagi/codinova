<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form role="form" [formGroup]='productForm' (ngSubmit)="onSubmit()">
				<div class="form-group">

					<label for="name">
						Name
					</label>
					<input formControlName="name" type="input" class="form-control" id="name" />
				</div>

        <div class="form-group">

					<label for="quantity">
						quantity
					</label>
					<input type="input" class="form-control" id="quantity" formControlName="quantity" />
				</div>

        <div class="form-group">

					<label for="price">
						price
					</label>
					<input type="input" class="form-control" id="price"  formControlName="price"/>
				</div>

        <div class="form-group">

					<label for="price">
						category
					</label>
					<input type="input" class="form-control" id="category"  formControlName="category"/>
				</div>


				<button   [disabled]="productForm.invalid" class="btn btn-primary">
					Submit
				</button>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
