<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form role="form" [formGroup]='loginForm' (ngSubmit)="onSubmit()">
				<div class="form-group">

					<label for="email">
						email
					</label>
					<input formControlName="email" type="input" class="form-control" id="email" />
				</div>

        <div class="form-group">

					<label for="quantity">
						Password
					</label>
					<input type="password" class="form-control" id="password" formControlName="password" />
				</div>
				<button   [disabled]="loginForm.invalid" class="btn btn-primary">
					Submit
				</button>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
