<div class="container-fluid">


  <div class="row">
    <div class="col-12 col-md-5">
      <div class="content-cotainer">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col" class="text-right">price</th>
                <th scope="col">Quantity</th>
                <th scope="col" class="text-right">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Product</td>
                <td class="text-right">350</td>
                <td>1</td>
                <td class="text-right">400</td>
              </tr>
              <tr>
                <td colspan="4">
                  <div class="no-product">There are No Products</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="pricing-list">
          <ul>
            <li>
              <div>Sub Total</div>
              <div class="price-summary">
                <span>0.000 EUR</span>
                <strong>0 items</strong>
              </div>
            </li>
            <li>
              <div>VAT tax</div>
              <div class="price-summary">
                <span>N/A</span>
                <strong>EUR</strong>
              </div>
            </li>
            <li>
              <div>Discount</div>
              <div class="price-summary">
                <span>N/A</span>
                <strong>EUR</strong>
              </div>
            </li>
            <li>
              <div>Total</div>
              <div class="price-summary total-price">
                <strong>0.000 EUR</strong>
              </div>
            </li>
          </ul>
        </div>

        <form>
          <div class="group-btn">
            <button type="button" class="btn btn-danger btn-lg">Cancel Sale</button>
            <button type="button" class="btn btn-success btn-lg">Process Sale</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-12 col-md-7">
      <div class="content-cotainer">
        <header>
          <div class="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <nav class="menu">
            <ul>
              <li class="active">
                <a href="javascript:void(0)">Home</a>
              </li>
            </ul>
          </nav>
        </header>

        <div class="product-container">
          <div class="product-row">
            <div class="product-box">
              <div class="image-container">
                <img src="images/cpu.png" alt="">
                <span class="product-red"></span>
              </div>
            </div>
          </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#testModal">
          Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="testModal" tabindex="-1" role="dialog"
          aria-labelledby="testModalTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
